    .special-top-banner {
      align-items: center;
      background: #000 linear-gradient(#000 60%, var(--theme-color) 150%);
      border-bottom: 4px solid #111;
      display: flex;
      height: 75px;
      justify-content: center;
    }

    .special-top-banner .ident {
      align-items: flex-start;
      background-image: var(--image);
      background-position: 5px;
      background-repeat: no-repeat;
      background-size: 110px;
      display: flex;
      flex-direction: column;
      height: 150%;
      justify-content: center;
      line-height: 110%;
      padding-left: 6em;
      width: 100%;
    }

    .special-top-banner a {
      text-decoration: none;
    }

    .special-top-banner h1 {
      color: #eee;
      font-family: var(--font-strong);
      font-variation-settings: "wght" 500;
      font-size: 1.7rem;
      margin: 0;
      padding: 0;
      margin-top: 0.25em;
      margin-left: 0.75em;
    }

    .special-top-banner .ident a {
      text-decoration: none;
    }

    .special-top-banner .ident span {
      color: #999;
      font-family: var(--font-strong);
      font-variation-settings: "wght" 500;
      line-height: 180%;
      font-size: 15px;
      margin-left: 1.5em;
    }

    .special-top-banner a {
      color: #4682b4;
      text-decoration-color: blue;
      text-decoration: underline;
    }

    .special .special-top-banner a:hover {
      color: red;
    }

    .special-top-banner .back-button {
      width: 90px;
    }

    .special-top-banner .back-button a {
      font-family: var(--font-strong);
      font-size: 18px;
      text-decoration: none;
      color: #ccc;
    }
